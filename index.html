<!DOCTYPE html>

<head> 
    <title>Anime Gif Search</title>
  
    

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="navbar">
    <div class="container">
        <div>
            <h1 >
               Anime Gif Search
            </h1>
        </div>
    </div>
</div>
<main class="container">
        
        <div class="row">
            <div>
                <div class="row well" id="buttonsArea">
                </div>
            </div>
        </div>
       
        <div class="row">
          
            <div>
                <div class="row" id="gifsArea">
                </div>
            </div>
           
            <div>
                <div>
                    <div class="panel-heading">
                        <h3 >Add an Anime</h3>
                    </div>
                    <div class="panel-body" id="searchCriteria">
                        <form>
                            <fieldset>
                                <div>
                                    <div id="searchbar">
                                        <input id="addAnime" type="text">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <button type="submit"  id="submitBtn">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
        
</main>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="assets/javascript/app.js"></script>
    </body>
</html>
